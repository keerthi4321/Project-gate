<html lang="en">
<head>
    <title>GATE</title>
    <link rel="stylesheet" href="gate.css">
</head>
<body>
    <h1>CLICK THE BUTTON TO OPEN AND CLOSE THE GATE..!</h1>
    <div>
        <img id="image" src="closegate.png" alt="off">
    </div>
    <div>
        <button id="open" onclick="gate_open()">OPEN</button>
        <button id="close" onclick="gate_close()">CLOSE</button>
    </div>
    <script >
        function gate_open(){
    document.getElementById('image').src='opengate.png';
}
function gate_close(){
    document.getElementById('image').src='closegate.png';
}
    </script>
</body>
</html>
